<!DOCTYPE html>
<html>
<head>
    <title>Text Similarity NLI App</title>
</head>
<body>
    <h2>Natural Language Inference</h2>

    <form method="POST">
        <label>Premise:</label><br>
        <textarea name="premise" rows="3" cols="60"></textarea><br><br>

        <label>Hypothesis:</label><br>
        <textarea name="hypothesis" rows="3" cols="60"></textarea><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
